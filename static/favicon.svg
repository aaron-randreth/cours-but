<svg version="1.1" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <style>
        .symbol {
            fill:#D494FF;
            stroke:black;
            stroke-width:10;
        }

        .mask {
            fill: white;
            stroke: white;
        }
  
    </style>
    <circle class="symbol" cx="50%" cy="50%" r="40" />

    <mask id="mask">
        <circle class="symbol mask" cx="50%" cy="50%" r="40"/>
    </mask>

    <rect class="symbol" width="20" height="40"  x="40" y="50" mask="url(#mask)"></rect>
    <circle class="symbol" cx="50%" cy="50%" r="15"/>
    <text x="50%" y="55%" fill="black" text-anchor="middle" font-weight="bold">K</text>
</svg>
