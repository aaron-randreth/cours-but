<svg version="1.1" width="100" height="100" viewBox="0 0 100 100" 
xmlns="http://www.w3.org/2000/svg">
    <style>
        .element {
            fill: white;
        }
    </style>
    
    <mask id="m">
        <circle cx="50" cy="50" r="50" fill="white"/>
        <circle cx="50" cy="50" r="40" fill="black"/>
    </mask>

    <circle cx="50" cy="50" r="50" mask="url(#m)" class="element"/>
    <rect x="40" y="40" height="40" width="20" class="element"></rect>
    <polygon points="30,40 50,20 70,40" class="element"/>

</svg>
